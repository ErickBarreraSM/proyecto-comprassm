<div>
  <div class="mx-auto max-w-xl text-center">
    <h2 class="text-lg font-semibold leading-8 tracking-tight text-indigo-600">Direcciones</h2>
    <p class="mt-2 text-3xl font-bold tracking-tight text-gray-900 sm:text-4xl">Direcciones registradas con ese numero</p><br>
  </div>
  <div class="grid grid-cols-1 gap-6 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4">
    <ng-container *ngFor="let add of address">
      <div class="col-span-1">
        <div class="flex flex-col divide-y divide-gray-200 rounded-lg bg-white text-center shadow">
          <div class="flex flex-1 flex-col p-8">
            <h3 class="mt-6 text-sm font-medium text-gray-900" >{{add.Nombre}} {{add.Apellido}}</h3>

            <dl class="mt-1 flex flex-grow flex-col justify-between">
              <dd class="text-sm text-black">Nit: {{add.Nit}}</dd>
              <dd class="text-sm text-black">Direccion: {{add.Direccion}}</dd>
              <dd class="text-sm text-black">email: {{add.email}}</dd>
              <dd class="text-sm text-black">Numero de telefono: {{add.Numero}}</dd>
              <dt class="sr-only">Role</dt>
              <dd class="mt-3">
                <span class="inline-flex items-center rounded-full bg-green-50 px-2 py-1 text-xs font-medium text-green-700 ring-1 ring-inset ring-green-600/20">Direccion</span>
              </dd>
            </dl>
          </div>
          <div>
            <div class="-mt-px flex divide-x divide-gray-200">
             
              <div class="-ml-px flex w-0 flex-1">
                <a (click)="getIdTienda(add.Link_tienda)" class="relative inline-flex w-0 flex-1 items-center justify-center gap-x-3 rounded-br-lg border border-transparent py-4 text-sm font-semibold text-gray-900" >
                  <svg class="h-5 w-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                    <path fill-rule="evenodd" d="M2 3.5A1.5 1.5 0 013.5 2h1.148a1.5 1.5 0 011.465 1.175l.716 3.223a1.5 1.5 0 01-1.052 1.767l-.933.267c-.41.117-.643.555-.48.950a11.542 11.542 0 006.254 6.254c.395.163.833-.070.950-.480l.267-.933a1.5 1.5 0 011.767-1.052l3.223.716A1.5 1.5 0 0118 15.352V16.5a1.5 1.5 0 01-1.5 1.5H15c-1.149 0-2.263-.150-3.326-.430A13.022 13.022 0 012.430 8.326 13.019 13.019 0 012 5V3.5z" clip-rule="evenodd" />
                  </svg>
                  ver tienda
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </ng-container>
  </div>
</div>
