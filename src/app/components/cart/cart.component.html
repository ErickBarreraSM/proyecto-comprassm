<div class="bg-white">
  <div class="mx-auto max-w-2xl px-4 py-16 sm:px-6 sm:py-24 lg:px-0">
    <h1 class="text-center text-3xl font-bold tracking-tight text-gray-900 sm:text-4xl">Carrito de Compras</h1>

    <form class="mt-12">
      <section aria-labelledby="cart-heading" >
        <h2 id="cart-heading" class="sr-only">Items in your shopping cart</h2>

        <ul role="list" class="divide-y divide-gray-200 border-b border-t border-gray-200">
          <li class="flex py-6">
            

            <div class="ml-4 flex flex-1 flex-col sm:ml-6">
              <div *ngFor="let option of selectedOptions">
                <div class="flex justify-between">
                  <h4 class="text-sm">
                    <a href="#" class="font-medium text-gray-700 hover:text-gray-800"></a>
                  </h4>
                  
                </div>
                
                <p class="mt-1 text-sm text-gray-500 font-bold " >{{option.productName}}</p>
                <p class="mt-1 text-sm text-gray-500">{{option.optionName}}</p>
                
              </div>

              <div class="mt-4 flex flex-1 items-end justify-between">
                <p class="flex items-center space-x-2 text-sm text-gray-700">
                  
                  
                </p>
                <div class="ml-4">
                  <button (click)="limpiarCarrito()"  type="button" class="text-sm font-medium text-indigo-600 hover:text-indigo-500">
                    <span>Eliminar del carrito</span>
                  </button>
                </div>
              </div>
            </div>
          </li>
          <li class="flex py-6">
           

          </li>

          <!-- More products... -->
        </ul>
      </section>

      <!-- Order summary -->
      <section aria-labelledby="summary-heading" class="mt-10">
        <h2 id="summary-heading" class="sr-only">Order summary</h2>

        <div>
          <dl class="space-y-4">
            <div class="flex items-center justify-between">
              <dt class="text-base font-medium text-gray-900">Subtotal</dt>
              <dd class="ml-4 text-base font-medium text-gray-900"></dd>
            </div>
          </dl>
          <p class="mt-1 text-sm text-gray-500">Shipping and taxes will be calculated at checkout.</p>
        </div>

        <div class="mt-10">
          <button (click)="initializePayment(79)" type="submit" class="w-full rounded-md border border-transparent bg-indigo-600 px-4 py-3 text-base font-medium text-white shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 focus:ring-offset-gray-50">Checkout</button>
        </div>

        <div class="mt-6 text-center text-sm">
          <p>
            or
            <a routerLink="/products" class="font-medium text-indigo-600 hover:text-indigo-500">
              Continue Shopping
              <span aria-hidden="true"> &rarr;</span>
            </a>
          </p>
        </div>
      </section>
    </form>
  </div>
</div>
